<div class="auth-screen">
  <header class="top-bar">
    <button class="icon-button" type="button">
      <span class="material-symbols-outlined">arrow_back_ios</span>
    </button>
    <h2>Reset Password</h2>
  </header>

  <main class="auth-card">
    <h1>Forgot your password?</h1>
    <p class="subtitle">
      Enter the email address associated with your household account. We'll send a link to reset your
      password and get you back to managing your items.
    </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      <label class="field">
        <span>Email Address</span>
        <div class="input-with-icon">
          <input type="email" formControlName="email" autocomplete="email" placeholder="e.g., name@email.com" />
          <span class="material-symbols-outlined">mail</span>
        </div>
      </label>

      <button class="primary-button" type="submit" [disabled]="form.invalid">
        Send Reset Link
      </button>
    </form>

    <div class="hint-card">
      <span class="material-symbols-outlined">inventory_2</span>
    </div>

    <div class="footer-link">
      <a routerLink="/auth/login">
        <span class="material-symbols-outlined">login</span>
        Back to Login
      </a>
      <div class="brand">
        <span class="material-symbols-outlined">qr_code_2</span>
        <span>Household OS</span>
      </div>
    </div>
  </main>
</div>
